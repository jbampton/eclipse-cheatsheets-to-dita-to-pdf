<h1 class="title topictitle1">Default XHTML processing</h1>
<p class="shortdesc">After the XHTML files are generated by the common routine, the
      <samp class="ph codeph">dita.map.xhtml</samp> target is called by the <span class="keyword parmname parmname">xhtml</span>
    transformation. This target generates a TOC file called <span class="ph filepath">index.html</span>, which
    can be loaded into a frameset.</p>
